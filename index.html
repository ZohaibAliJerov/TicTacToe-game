<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="body">
    <header class="">
      <div class="navbar container-fluid d-flexx justify-content-center">
        <div class="loader">
          <span style="color: rgb(22, 22, 114)">T</span>
          <span>I</span>
          <span style="color: rgb(22, 22, 114)">C</span>
          <span>T</span>
          <span style="color: rgb(22, 22, 114)">A</span>
          <span>K</span>
          <span style="color: rgb(22, 22, 114)">T</span>
          <span>O</span>
          <span style="color: rgb(22, 22, 114)">E</span>
        </div>
      </div>
    </header>
    <div class="container py-4">
      <div class="tbl d-flex justify-content-center">
        <table id="board" class="board text-white">
          <tr class="">
            <td id="cell-0"></td>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
          </tr>
          <tr class="">
            <td id="cell-3"></td>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
          </tr>
          <tr>
            <td id="cell-6"></td>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
          </tr>
        </table>
      </div>

      <div class="text-center">
        <button id="resetButton" class="btn btn-danger my-3">
          <span class="text-white fw-bold">Restart</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
